<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>键盘摁下去啊</title>
    <style>
        #div1{
            width:50px;height:50px;position: absolute;background-color: #7FFFD4;
        }
    </style>
    <script>
        window.onload=function(){
            document.onkeydown = function(ev){
                var oDiv = document.getElementById("div1");
                var oEvent = event||ev;
                if(oEvent.keyCode === 37){
                    oDiv.style.left = oDiv.offsetLeft - 10 + "px";
                }else if(oEvent.keyCode === 39){
                        oDiv.style.left = oDiv.offsetLeft + 10 + "px";
                    }
               // alert(oEvent.keyCode)
            }
        }
    </script>
</head>


<body>
<div id="div1">

</div>

</body>
</html>
