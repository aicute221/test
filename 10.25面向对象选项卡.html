<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选项卡</title>
    <style type="text/css">
        #div1 div{
            width: 100px;
            height:100px;
            background-color: #DCDCDC;
            position: absolute;
            display: none
        }

        #div1 .div2{
            display:block
        }

        #div1 .yell{
            background-color: yellow
        }
    </style>
    <script>
        window.onload=function(){
            var oDiv = document.getElementById("div1");
            var oBtn = oDiv.getElementsByTagName("input");
            var aDiv = oDiv.getElementsByTagName("div");

            for(var i = 0;i<oBtn.length;i++){
                oBtn[i].index = i;
                oBtn[i].onclick = function(){
                    for(var i = 0;i<oBtn.length;i++){
                        oBtn[i].className = "";
                        aDiv[i].className = "";
                    }
                    this.className = "yell";
                    aDiv[this.index].className = "div2"
                }
            }









        }
    </script>
</head>
<body>
<div id="div1">
    <input class="yell" type="button" value="111">
    <input type="button" value="222">
    <input type="button" value="333">
    <div class="div2">111111111111</div>
    <div>222222222222</div>
    <div>333333333333</div>
</div>

</body>
</html>
