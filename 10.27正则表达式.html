        var str3 = "12 fff 87 er334 233 -=-=fa80";
        var arr3 = [];
        var tmp = "";
        for(var i = 0;i<str3.length;i++){
            if(str3.charAt(i)>="0" && str3.charAt(i)<="9"){
                tmp += str3.charAt(i)
            }else{
                if(tmp){
                    arr3.push(tmp);
                    tmp=""
                }
            }
        }
        if(tmp){
            arr3.push(tmp);
            tmp=""
        }
        alert(arr3);
        alert(str3.match(/\d+/g));  //     / \d /   转义\d是数字  g是找到全部的global +是量词代表若干个~没有+的话数字是一个一个的1，2，3

        var re =new RegExp("a","i");   //就是a   i是忽略，忽略大小写 js风格。或者perl风格 var re = /a/i
        var str4 = "abced";
        alert(str4.search(re));    // 0  因为a是第0个。

        var str5 = "a9dhiwsaaaa";
        alert(str5.replace(/a/g,"0"))
    </script>
