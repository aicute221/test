<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单学习</title>
    <link href="css/form学习.css" type="text/css" rel="stylesheet">
</head>
<body>
<form>
    <fieldset>
        <legend>用户注册信息</legend>
        <div>
            <label>手机号：</label>
            <input class="input-text" name="phone" type="number" placeholder="请输入手机号" value="18810287805">
        </div>
        <div>
            <label>密码：</label>
            <input class="input-text" name="password" type="password" placeholder="请设置密码">
        </div>
        <div>
            <label>性别：</label>
            <input id="male" name="sex" type="radio" value="male" checked><label for="male" class="sex-like">male</label>
            <input id="female" name="sex" type="radio" value="female"><label for="female" class="sex-like" >female</label>
            <input id="unknown" name="sex" type="radio" value="unknown"><label for="unknown" class="sex-like" >unknown</label>
        </div>
        <div>
            <label>喜好：</label>
            <input id="like1" name="like" type="checkbox" value="male" checked><label for="like1" class="sex-like" >male</label>
            <input id="like2" name="like" type="checkbox" value="female"><label for="like2" class="sex-like" >female</label>
            <input id="like3" name="like" type="checkbox" value="unknown"><label for="like3" class="sex-like" >unknown</label>
        </div>
        <div>
            <label>国籍：</label>
            <select name="country">
                <option value="1" >🇨🇳</option>
                <option value="2">🇯🇵</option>
                <option value="3">🇰🇵</option>
                <option value="4">🇬🇧</option>
                <option value="5" selected>🇫🇷</option>
                <option value="6">🇺🇸</option>
            </select>
        </div>

        <div>
            <label style="vertical-align: top">个人介绍：</label>
            <textarea name="intro" placeholder="自我介绍">who are you</textarea>
        </div>

        <input type="submit" value="提交">

    </fieldset>
</form>
</body>
</html>
