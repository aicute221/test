<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>只显示数字的输入框</title>
    <script>
        window.onload = function(){
            var oTxt = document.getElementById("txt1");
            oTxt.onkeydown = function(ev){
                var oEvent = ev||event;
                //alert(oEvent.keyCode);
                //0是48 9是57
                if((oEvent.keyCode<48 || oEvent.keyCode>58) && (oEvent.keyCode !== 8) && (oEvent.keyCode !== 37) && (oEvent.keyCode !== 39)){
                    return false;
                }
            }
        }
    </script>
</head>
<body>
<input type="text" id="txt1">
</body>
</html>
