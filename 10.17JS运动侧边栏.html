<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>侧边栏啊啊啊a</title>
    <style type="text/css">
        #div1{width:150px;height:200px;background-color: green;position: absolute;left: -150px;
        }

        #div1 span{width: 20px;height: 60px;background-color: lightgreen;position: absolute;line-height: 20px;
            right:-20px;top:70px;

        }

        #div2{
            width:100px;
            height:100px;
            background-color: red;
            position: absolute;
            top:300px;
            opacity:0.3;
        }
    </style>
    <script>
        window.onload=function(){
            var oDiv = document.getElementById("div1");
            var timer = null;
            function move(a){
                clearInterval(timer);
                var speed = 0;
                if(a<oDiv.offsetLeft){
                    speed = -10;
                }else{
                    speed = 10;
                }
                timer = setInterval(function(){
                    if(oDiv.offsetLeft === a){
                        clearInterval(timer);
                    }else{
                        oDiv.style.left = oDiv.offsetLeft + speed + "px";
                    }
                },30)
            }
            oDiv.onmouseover = function(){
                move(0)
            };
            oDiv.onmouseout = function(){
                move(-150)
            };


            var oDiv2 = document.getElementById("div2");
            var timer2 = null;
            var op = 30;
            function turn(b){
                clearInterval(timer2);
                var speed = 0;
                if(op < b){
                    speed = 10
                }else{
                    speed = -10
                }
                timer2 = setInterval(function(){
                    if(op == b){
                        clearInterval(timer2);
                    }else{
                        op = op + speed;
                        oDiv2.style.opacity = op/100;
                    }
                },30);
            }

            oDiv2.onmouseover = function(){
                turn(100);
            };
            oDiv2.onmouseout = function(){
                turn(30);
            };



        };
    </script>
</head>
<body>
<div id="div1">
    <span>分享到</span>
</div>
<div id="div2">

</div>
</body>
</html>
