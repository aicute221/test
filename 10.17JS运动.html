<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>运动啊</title>
    <style type="text/css">
        #div1{
            width: 50px;
            height: 50px;
            background: red;
            position: absolute;
            top:40px;
            left:0;
        }
    </style>
    <script>

        var oBtn = document.getElementById("btn1");

        function startMove(){
            clearInterval(timer);
            var oDiv = document.getElementById("div1");
            timer=setInterval(function(){
                var speed = (300- oDiv.offsetLeft)/10;

//                if( speed > 0){

                speed = speed>0?Math.ceil(speed):Math.floor(speed);

                oDiv.style.left = oDiv.offsetLeft + speed +"px";
                document.title = oDiv.offsetLeft;


//                if(oDiv.offsetLeft >= 300){
//                    clearInterval(timer)
//                }else{
//                    oDiv.style.left = oDiv.offsetLeft + speed +"px";
//                    document.title = oDiv.offsetLeft;
//                }
            },30);
        }






    </script>
</head>
<body>
<input id="btn1" type="button" value="开始移动" onclick="startMove()">
<div id="div1">

</div>
</body>
</html>
