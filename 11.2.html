<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>11.2JQ高级事件</title>
    <script src="js/jquery-3.2.1.js"></script>
    <style type="text/css">
        #div1{
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>
<body>
<div id="div1">
    <input type="button" class="button" value="按钮">
    <input type="button" class="button" value="按钮">
    <input type="button" class="button" value="按钮">
</div>
</body>
<script>

//        $(".button").click(function(){

//        });

//        $("#div1").delegate(".button","click",function(){   //delegate指定父元素，第一个参数是当前元素。

        $("#div1").on("click",".button",function(){    //on指定父元素，第二个参数是当前元素。
            $(this).clone().appendTo("#div1")});

       // $("#div1").off("click",".button");
    })
</script>
