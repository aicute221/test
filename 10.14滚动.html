<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul,li,div,img{
            margin:0;padding:0;
        }
        ul{
            list-style-type: none;
            position:absolute;
            top:0;
            left:0;
        }
        li{
            float:left;
        }
        img{
            width:140px;height:140px;
        }
        #div1{
            width:420px;height:140px;margin:50px auto;position:relative;background-color: #DCDCDC;
            overflow:hidden;
        }

    </style>
    <script>
        window.onload=function(){
            var oDiv = document.getElementById("div1");
            var oUl = oDiv.getElementsByTagName("ul")[0];
            var aLi = oUl.getElementsByTagName("li");
            var speed = 2;
            oUl.innerHTML = oUl.innerHTML+oUl.innerHTML;
            oUl.style.width = aLi[0].offsetWidth*aLi.length+"px";

            function move(){
                console.log(oUl.offsetLeft, oUl.style.left);
                if(oUl.offsetLeft <= -oUl.offsetWidth/2){
                    oUl.style.left="0"
                }if(oUl.offsetLeft > "0"){
                    oUl.style.left = -oUl.offsetWidth/2 + "px"
                }

                oUl.style.left=oUl.offsetLeft+speed+"px";
            }

            var timer=setInterval(move,30);


            oDiv.onmouseover=function(){
                clearInterval(timer)
            };

            oDiv.onmouseout=function(){
                timer=setInterval(move,30);
            };

            document.getElementsByTagName("a")[0].onclick=function(){
                speed= -2
            };
            document.getElementsByTagName("a")[1].onclick=function(){
                speed= 2
            }
        };
    </script>
</head>
<body>
<a href="#">左</a>
<div id="div1">
    <ul>
        <li><img src="img/hu1.jpg"></li>
        <li><img src="img/hu2.jpeg"></li>
        <li><img src="img/hu3.jpg"></li>
    </ul>
</div>
<a href="#">右</a>


</body>
</html>
