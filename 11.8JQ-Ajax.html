<!DOCTYPE html>
<html lang="en">
<head>

    <title>ajax</title>
    <script src="js/jquery-3.2.1.js"></script>
</head>
<body>
<input id="inp1" type="button" value="异步加载">
<div id="box"></div>

</body>
<script>

 //           $("#box").load("http://test.admin.sanjieke.cn/test");

            var data = {name:"于喵喵",age:"12"};

//                console.log(response);
//                console.log(status);
//                console.log(xhr);
//                $("#box").text(response);
//

            $.ajax({
                url: "http://test.admin.sanjieke.cn/test1",

                },
                error: function(error){

                    alert("error" + error);
                }

        })
